<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scalable=1,minimun-scale=0.5,maximum-scale=2">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="task12-1.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="back"><img src="img/back.png"></div>
        <h2>个人主页</h2>
    </div>
    <div class="intro clearfix">
        <div class="aide"><img src="img/aide.png"/></div>
        <div class="text">
            <p class="age"><span>高素雅</span>51岁</p>
            <p class="location"><img src="img/location.png">北京.通州.果园</p>
        </div>
    </div>
    <div class="main">
        <div class="skill">
            <span class="line"></span><p>专业技能</p>

        </div>
        <ul>
            <li class="withborder">
                <span class="lodge"><img src="img/star.png">住家&emsp;</span><span>&emsp;<img src="img/star.png">不含餐</span>
            </li>
            <li class="withborder">
                <span class="item">从业年限</span>
                <span class="content">0~3年</span>
            </li>
            <li class="withborder">
                <span class="item">工作时间</span>
                <span class="content">全天</span>
            </li>
            <li>
                <span class="item">服务价格</span>
                <span class="time">25元/小时</span>
            </li>
            <li>
                <span class="item">自我介绍</span>
                <span class="iintro">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            </li>
        </ul>
    </div>
    <div class="footer">
        <button class="message">留言</button>
        <button class="contact">电话联系</button>
    </div>
</div>
</body>
</html>
