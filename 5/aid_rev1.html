<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scalable=1,minimun-scale=0.5,maximum-scale=2">
    <title>NursingAid</title>
    <link rel="stylesheet" type="text/css" href="aid_rev1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back"><img src="back.png"/></div>
            <h2>个人主页</h2>
        </div>
        <div class="intro">
            <div class="aide"><img src="aide.png"/></div>
            <div class="text">
                <p class="age"><span>高素雅</span>51岁</p>
                <p class="location"><img src="location.png">北京.通州.果园</p>
            </div>
        </div>
        <div class="main">
            <div class="skill">
                <span class="line"></span><p>专业技能</p>

            </div>
            <table>
                <tr>
                    <td class="lodge" colspan=2><img src="star.png"/>住家&emsp;&emsp;<img src="star.png"/>不含餐</td>
                </tr>
                <tr>
                    <td class="item">从业年限</td>
                    <td class="content">0~3年</td>
                </tr>
                <tr>
                    <td class="item">工作时间</td>
                    <td class="content">全天</td>
                </tr>
                <tr>
                    <td class="item">服务价格</td>
                    <td class="time">25元/小时</td>
                </tr>
                <tr>
                    <td class="item">自我介绍</td>
                    <td class="iintro">可以洗衣、做饭、照顾老人。在护<br/>工方面有5年的经验，经验丰富。</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <div class="message">留言</div>
            <div class="contact">电话联系</div>
        </div>
    </div>
</body>
</html>
